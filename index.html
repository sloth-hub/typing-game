<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <a href="/" class="nav">HOME</a>
            <a href="https://github.com/sloth-hub/typing-game" class="nav" target="_blanc">GITHUB</a>
        </header>
        <div class="word-display title">
            Typing Game
        </div>
        <div class="word-input-box">
            <input type="text" class="word-input hide"/>
        </div>
        <div class="game-info hide">
            <div>
                TIME : <span class="time">0</span>
            </div>
            <div>
                SCORE : <span class="score">0</span>
            </div>
        </div>
        <button class="button loading">Loading...</button>
        <script src="main.js"></script>
    </div>
</body>

</html>
